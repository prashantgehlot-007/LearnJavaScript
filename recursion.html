    <title>JavaScript</title>
  </head>
  <body>
    <h4>Recursion</h4>
    <script>
      function factorial(n)
      {
        if (n == 0)
        {
          return 1;
        }
        else
        {
          return n * factorial(n - 1);
        }
      }
      console.log(factorial(6));
    </script>
  </body>
</html>
