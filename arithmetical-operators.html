<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h3>Arithmetical Operators</h3>
    <script type="text/javascript">
      var a = 10, b = 3;
      var c = a + b;
      var d = a - b;
      var e = a * b;
      var f = a / b;
      var g = a % b;
      console.log(c);
      console.log(d);
      console.log(e);
      console.log(f);
      console.log(g);
    </script>
  </body>
</html>
