<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h3>Inc / Dec Operators</h3>
    <script>
      var a = 10;
      console.log(a);
      a++; //a = a + 1
      console.log(a);
      a--; //a = a - 1
      console.log(a);

      var b = ++a; //pre increment
      console.log(b); //11
      console.log(a); //11

      var c = a++; //post increment
      console.log(c); //11
      console.log(a); //12
    </script>
  </body>
</html>
