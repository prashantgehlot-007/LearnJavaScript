<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h4>Arrays</h4>
    <script>
      var a = [ 10, 20, 30.5649, "hello", true, false ];
      console.log(a);
      console.log(a.length );
      console.log(a[0] );
      console.log(a[1] );
      console.log(a[2] );
      console.log(a[3] );
      console.log(a[4] );
      console.log(a[5] );
      console.log(a[6] );
      console.log("-----------------------------------");
      var friends = [ "Scott", "Smith", "Allen", "Jones", "James", "John" ];
      friends.push("Ford");
      friends.splice(2, 1);
      friends.splice(3, 0, "Raj");
      for (var i = 0; i < friends.length; i++)
      {
        console.log(friends[i]);
      }
    </script>
  </body>
</html>
