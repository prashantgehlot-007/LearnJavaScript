<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h3>nested if</h3>
    <script>
      var a = 30, b = 20;
      if (a >= b)
      {
        if (a == b)
        {
          console.log("a is equal to b");
        }
        else
        {
          console.log("a is greater than b");
        }
      }
      else
      {
        console.log("a is less than b");
      }      
    </script>
  </body>
</html>
