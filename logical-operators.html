<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h3>Logical Operators</h3>
    <script>
      var a = 10, b = 20, c = 30;
      var d = (a < b) && (c > b);
      var e = (a > b) || (c > b);
      var f = !(a > b);
      console.log(d); //true
      console.log(e); //true
      console.log(f); //true
    </script>
  </body>
</html>
