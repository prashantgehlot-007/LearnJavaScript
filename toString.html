<html>
  <head>
    <title>toString</title>
  </head>
  <body>
    <h5>toString</h5>
    <script>
      var a = 10;
      var b = a.toString();
      console.log(a); //10 as number
      console.log(b); //10 as string
      console.log(typeof a); //number
      console.log(typeof b); //string
    </script>
  </body>
</html>
