<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h3>else if</h3>
    <script>
      var a = 30, b = 30;
      if (a == b)
      {
        console.log("a is equal to b");
      }
      else if (a < b)
      {
        console.log("a is less than b");
      }
      else
      {
        console.log("a is greater than b");
      }
    </script>
  </body>
</html>
