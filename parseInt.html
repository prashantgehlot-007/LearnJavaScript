<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h4>parseInt</h4>
    <script>
      var a = "10.23";
      var b = parseInt(a);
      console.log(b);
      console.log(typeof b);

      var c = "abcd";
      var d = parseInt(c);
      console.log(d);
      console.log(typeof d);

      var e = "123abcd";
      var f = parseInt(e);
      console.log(f);
      console.log(typeof f);

      var g = "abcd123";
      var h = parseInt(g);
      console.log(h);
      console.log(typeof h);

      var i = "";
      var j = parseInt(i);
      console.log(j);
      console.log(typeof j);

      var k = " ";
      var l = parseInt(k);
      console.log(l);
      console.log(typeof l);
    </script>
  </body>
</html>
